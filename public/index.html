<label class="p-4" for="inputField">URL:</label><input id="inputField" placeholder="Enter text here" type="text">
<button class="bg-gray-700 border-solid border-2 rounded-full border-inherit w-24 m-4 p-1" onclick="sendString()">Send
</button>

<script>
    async function sendString() {
        const inputField = document.getElementById('inputField');
        const inputValue = inputField.value;
        const response = await fetch(`/execute?input=${inputValue}`);
        const responseData = await response.text();
        console.log(responseData);
    }
</script>

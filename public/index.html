<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hello world!</p>
<img alt="1" src="../images/boykisser.jpeg">
<button id="execute-command" style="border: thick blue;">Execute Command</button>

<script>
    document.getElementById('execute-command').addEventListener('click', () => {
        fetch('/execute')
            .then(response => response.text())
            .then(output => {
                console.log('Command output:', output);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>

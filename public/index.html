<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hello world!</p>
<img alt="1" src="../images/boykisser.jpeg">
<button id="execute-command" style="border: thick blue;">Execute Command</button>
<label for="inputField">URL:</label><input id="inputField" placeholder="Enter text here" type="text">
<button onclick="sendString()">Send</button>

<script>
    document.getElementById('execute-command').addEventListener('click', () => {
        fetch('/execute')
            .then(response => response.text())
            .then(output => {
                console.log('Command output:', output);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    async function sendString() {
        const inputField = document.getElementById('inputField');
        const inputValue = inputField.value;
        const response = await fetch(`/execute?input=${inputValue}`);
        const responseData = await response.text();
        console.log(responseData);
    }
</script>
</body>
</html>
